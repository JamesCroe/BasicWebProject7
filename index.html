<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CALCULATOR FRONT İNTERFACE </title>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <link rel="stylesheet" href="./src/styles.css" />
        <link rel="stylesheet" href="./numbers.css" />
        <title>
            HELLO WORLD!
        </title>
    </head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web Site Example" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Gökmen Nişancı" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <!--  total number-->
        <div id="calculato-all">
            <!-- number 1/3 -->
            <div id="topthreenum">
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
            </div>
            <!-- number 4/6 -->
            <div id="topsixnum"></div>
            <button id="number4">4</button>
            <button id="number5">5</button>
            <button id="number6">6</button>
            <!-- number 7/9 -->
            <div id="topninenum"></div>
            <button id="number7">7</button>
            <button id="number8">8</button>
            <button id="number9">9</button>

            <!-- NumberTagElement -->
            <div id="toptagnum">
                <button id="number0">0</button>
                <button id="tagPoint">.</button>
                <button id="tagEquals">=</button>
            </div>
        </div>
        <div id="clickedNumber">
            <br /><br />
            <fieldset>
                CLİCKED NUMBER
                <p id="outputCalculator"></p>
            </fieldset>
        </div>
        <script src="./src/index.js"></script>
    </body>

    </html>

</body>
